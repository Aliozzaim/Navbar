<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamDass Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;400;500;600;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header_logo" id="navbar_logo">
            <a href="index.html"><img src="images/human.png" alt="RamDassLogo"></a>
        </div>
        <div class="header_top">
            <div class="header_top_left">
                <a class="header_top_left_logo" href="index.html"> <img src="images/ramdass.png" alt="headset">
            </div>
            <div class="header_top_right">
                <div class="header_top_right_seach_section">
                    <a class="header_top_right_search_container" href="index.html"> <img class="header_top_right_search"
                            src="images/search_icon.png" alt="headset"></a>
                    <button class="header_top_right_button" id="header_top_right_button">
                        Donate</button>
                </div>
                <div class="header_top_social_bar">
                    <a class="header_top_social_bar_item" href="https://www.facebook.com/RamDassLoveServeRemember/"><img
                            src="images/facebook.png" alt="headset"></a>
                    <a class="header_top_social_bar_item" href="https://www.instagram.com/babaramdass/"><img
                            src="images/instagram.png"></img></a>
                    <a class="header_top_social_bar_item" href="https://twitter.com/babaramdass"><img
                            src="images/twitter.png" alt="headset"></a>
                    <a class="header_top_social_bar_item"
                        href="https://www.youtube.com/channel/UCvYtRzcKaczIhK5w3vW9sjA"><img src="images/youtube.png"
                            alt="headset"></a>
                </div>
                <div>
                    <a class="header_top_right_logo" id="header_top_right_logo">
                        <img src="images/be_here_now.png" alt="headset">
                    </a>
                </div>
            </div>

        </div>
        <!-- bottom -->

        <div class="header_bottom">
            <div class="header_bottom_logo_side">

                <a class="header_bottom_logo" href="index.html"> <img src="images/love_serve.png" alt="headset">
            </div>
            <div class="header_bottom_nav">

                <a class="header_bottom_item" href="index.html">About</a>
                <a class="header_bottom_item" href="index.html">Teachings</a>
                <a class="header_bottom_item" href="index.html">Courses</a>
                <a class="header_bottom_item" href="index.html">Events</a>
                <a class="header_bottom_item" href="index.html">Media</a>


                <div class="header_bottom_nav_right">

                    <a class="header_bottom_right_item" href="index.html"> <img src="images/headset.png"
                            alt="headset">Podcast</a>
                    <a class="header_bottom_right_item" href="index.html"> <img src="images/shop_bag.png"
                            alt="headset">Shop</a>
                    <a class="header_bottom_right_item" href="index.html">Connect</a>
                </div>

            </div>
    </header>
</body>

</html>
